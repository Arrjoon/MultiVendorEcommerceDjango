<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Register</h5>
                        <!-- Default form register -->
                        <form class="text-center border border-light p-5" action="#!">

                            <p class="h4 mb-4">Sign up</p>
                            {{form}}

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <!-- User name -->
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                        placeholder="User name">
                                </div>
                                <div class="col-md-6">
                                    <!-- Last name -->
                                    <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                        placeholder="First name">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <!-- First name -->
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                        placeholder="Last Name">
                                </div>
                                <div class="col-md-6">
                                    <!-- Last name -->
                                    <input type="email" id="defaultRegisterFormLastName" class="form-control"
                                        placeholder="E-mail">
                                </div>
                            </div>

                            <!-- E-mail -->
                            <input type="password" id="defaultRegisterFormEmail" class="form-control mb-4"
                                placeholder="Password">

                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            <!-- Sign up button -->
                            <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                            <!-- Social register -->
                            <p>or sign up with:</p>

                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i
                                    class="fab fa-linkedin-in light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                            <hr>

                            <!-- Terms of service -->
                            <p>
                                <em>If your are already Register</em>
                                <a href="{% url 'vendorlogin' %}" target="_blank">login</a>

                        </form>
                        <!-- Default form register -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
