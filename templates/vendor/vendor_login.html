<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Default form register -->
                        <form class="text-center border border-light p-5" action="{% url 'vendorlogin' %}"
                            method="post">
                            {% csrf_token %}

                            <p class="h4 mb-4"> Vendor Login</p>

                            <!-- E-mail -->
                            <input type="text" id="defaultRegisterFormEmail" name="username" class="form-control mb-4"
                                placeholder="username">

                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" name="password" class="form-control"
                                placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

                            <!-- Phone number -->
                            <br>


                            <button class="btn btn-info my-4 btn-block" type="submit">Log in</button>

                            <!-- Social register -->
                            <hr>

                            <!-- Terms of service -->
                            <p>
                                <em>If your are already Register</em>
                                <a href="{% url 'vendor_signup' %}" target="_blank">Register</a>

                        </form>
                        <!-- Default form register -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
