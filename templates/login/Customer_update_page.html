{% extends '../index.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container  py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">You can modified your account</h4>
                                </div>

                                <form action="{% url 'update' %}" method="post">
                                    {% csrf_token %}
                                    <p>Please Update your account</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control"
                                            placeholder="first name" value="{{user.first_name}}" name="first_name" />
                                        <label class="form-label" for="form2Example11">first name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control"
                                            placeholder="last name" value="{{user.last_name}}" name="last_name" />
                                        <label class="form-label" for="form2Example11">last name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control"
                                            placeholder="User name" value="{{user.username}}" name="username" />
                                        <label class="form-label" for="form2Example11">User name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example11" class="form-control"
                                            placeholder="email address " value="{{user.email}}" name="email" />
                                        <label class="form-label" for="form2Example11">Email</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example22" class="form-control"
                                            placeholder="Enter only you can change from privous password"
                                            name="password" />
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <a class="btn btn-danger btn-block fa-lg gradient-custom-2 mb-3"
                                            href="{% url 'logout' %}">Log out</a>
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Update profile</button>

                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
